<!DOCTYPE html>
<html>
<head>
    <title>Env Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <pre id="output"></pre>
    <script type="module">
        const envInfo = {
            VITE_CLOUD_ONLY: import.meta.env.VITE_CLOUD_ONLY,
            VITE_ELIZACLOUD_BASE: import.meta.env.VITE_ELIZACLOUD_BASE,
            MODE: import.meta.env.MODE,
            DEV: import.meta.env.DEV,
            PROD: import.meta.env.PROD,
            all: import.meta.env
        };
        document.getElementById('output').textContent = JSON.stringify(envInfo, null, 2);
        console.log('Environment variables:', envInfo);
    </script>
</body>
</html>
